<html> 

    <head> 
        <title>Formulário de inscrição</title>
        <meta charset="UTF-8" />
    </head>

    <link href="estilizacao.css" rel="stylesheet" media="all"/>
    <script src="Javascript.js"> </script>

    <body>
        <form name="Inscrição de curso">
            <h1> Formulário de inscrição do Curso</h1>

            <input type="text" id="nomeid" placeholder="Digite o seu nome" required="requerid" name="nome"/>
            <label for="nome">Nome</label>

            <input type="tel" id="foneid" placeholder="Digite o seu contato" name="fone"/>
            <label for="fone">Fone</label>

            <input type="email" id="emailid" placeholder="Digite o seu e-mail" name="email"/>
            <label for="email">E-mail</label>

            <input type="curse" id="curseid" placeholder="Digite o curso desejado" name="Curso"/>
            <label for="Curso">Curso</label>

            <textarea placeholder="Deixe sua opnião"></textarea>

            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
        </form>
    </body>

</html>
