<html>

<head>
    <title>Placeholders</title>
    <meta charset="UTF-8" />
</head>

<link href="estilizacao.css" rel="stylesheet" media="all" />
<script src="Javascript.js"> </script>

<body>
    <div class="container-fluid">
        <div class="form">
            <form name="Inscrição de curso">
                <h1> Welcome</h1>

                <h2>Let's create your account!</h2>

                <div class="inputs">
                    <input type="text" id="nomeid" placeholder="First name" required="requerid" name="nome" />
                    <label type="text" id="name"></label>

                    <input type="tel" id="foneid" placeholder="Last name" name="fone" />
                    <label type="tel" id="tel"></label>

                    <input type="email" id="emailid" placeholder="E-mail" name="email" />
                    <label type="email" id="email"></label>
                </div>

                <button class="btn btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
